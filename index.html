<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payslip Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="payslip">
    <header>
      <img id="logo" src="" alt="Company Logo">
      <h1 id="companyName">Far East Refrigeration and Airconditioning System Trading</h1>
    </header>

    <section class="details">
      <label>Date: <input type="date" id="date"></label>
      <label>Period: <input type="text" id="period"></label>
    </section>

    <section class="employee">
      <label>Employee Name: <input type="text" id="employeeName" value="Juan Dela Cruz"></label>
      <label>Position: <input type="text" id="position" value="Technician"></label>
      <label>ID Number: <input type="text" id="idNumber" value="00125"></label>
    </section>

    <section class="earnings">
      <h2>Earnings</h2>
      <label>Basic Pay (per day): <input type="number" id="basicRate" value="1250"> × <input type="number" id="basicDays" value="12"> = <span id="basicTotal">0</span></label>
      <label>Overtime (per hour): <input type="number" id="otRate" value="120"> × <input type="number" id="otHours" value="10"> = <span id="otTotal">0</span></label>
      <label>Holiday Pay (per day): <input type="number" id="holidayRate" value="500"> × <input type="number" id="holidayDays" value="1"> = <span id="holidayTotal">0</span></label>
      <label>Others: <input type="number" id="otherEarnings" value="1000"> = <span id="otherTotal">0</span></label>
      <p>Total Earnings: <span id="totalEarnings">0</span></p>
    </section>

    <section class="deductions">
      <h2>Deductions</h2>
      <label>SSS: <input type="number" id="sss" value="600"></label>
      <label>PhilHealth: <input type="number" id="philhealth" value="400"></label>
      <label>Pag-IBIG: <input type="number" id="pagibig" value="200"></label>
      <label>Tax: <input type="number" id="tax" value="1000"></label>
      <label>Loan: <input type="number" id="loan" value="500"></label>
      <p>Total Deductions: <span id="totalDeductions">0</span></p>
    </section>

    <section class="net">
      <h2>Net Pay: <span id="netPay">0</span></h2>
    </section>

    <footer>
      <p>I agree with the above salary computation and acknowledge receipt.</p>
      <div class="signatures">
        <span>Authorized Signatory: __________</span>
        <span>Employee Signature: __________</span>
      </div>
    </footer>
  </div>

  <div class="controls">
    <label>Upload Logo: <input type="file" id="logoUpload" accept="image/*"></label>
    <button onclick="saveAsImage()">Save as PNG</button>
    <button onclick="window.print()">Print</button>
    <button onclick="clearAll()">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
